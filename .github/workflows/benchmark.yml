name: Run benchmarks

on:
  pull_request:

jobs:
  Benchmark:
    runs-on: ubuntu-latest
    env:
      JULIA_PROJECT: benchmark
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@latest
        with:
          version: 1.3
      - name: Create baseline branch
        run: |
          git branch baseline HEAD
      - name: Install dependencies
        run: julia -e 'using Pkg; Pkg.instantiate()'
      - name: Run benchmarks
        run: julia benchmark/runjudge.jl
        env:
          CI: "true"
      - name: Post result
        run: julia benchmark/postjudge.jl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JULIA_DEBUG: Main
